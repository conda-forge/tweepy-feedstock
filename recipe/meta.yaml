{% set version = "4.12.0" %}

package:
  name: tweepy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/tweepy/tweepy-{{ version }}.tar.gz
  sha256: 274f91dfee6d4aed83d9178fbe338bbfd3c06a4220cfe14438159685db7569b7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests >=2.27.0,<3
    - requests-oauthlib >=1.2.0,<2
    - oauthlib >=3.2.0,<4

test:
  imports:
    - tweepy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.tweepy.org
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: An easy-to-use Python library for accessing the Twitter API

  doc_url: http://tweepy.readthedocs.io
  dev_url: https://github.com/tweepy/tweepy

extra:
  recipe-maintainers:
    - nikicc
    - ocefpaf
