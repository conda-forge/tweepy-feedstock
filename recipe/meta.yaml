{% set name = "tweepy" %}
{% set version = "4.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tweepy-{{ version }}.tar.gz
  sha256: 1f9f1707d6972de6cff6c5fd90dfe6a449cd2e0d70bd40043ffab01e07a06c8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - oauthlib >=3.2.0,<4
    - requests >=2.27.0,<3
    - requests-oauthlib >=1.2.0,<2

test:
  imports:
    - tweepy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://www.tweepy.org
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: An easy-to-use Python library for accessing the Twitter API

  doc_url: http://tweepy.readthedocs.io
  dev_url: https://github.com/tweepy/tweepy

extra:
  recipe-maintainers:
    - nikicc
    - ocefpaf
